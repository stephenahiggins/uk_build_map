services:
  redis:
    image: redis:7
    container_name: gov-agents-redis
    ports:
      - '6379:6379'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  agents:
    build: .
    container_name: gov-agents-app
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./:/app
    command: ['sh', '-c', 'pnpm install && pnpm build && pnpm start -- reindex']
    # For live logs
    tty: true
